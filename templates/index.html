<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef AI Agent - Scheduler</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #00ffcc;
        }

        #output {
            background: #222;
            width: 90%;
            max-width: 1200px;
            height: 400px;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #00ffcc;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 18px;
            text-align: left;
            margin: 20px auto;
        }

        .btn {
            background: #00ffcc;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .btn:hover {
            background: #0099cc;
        }

        .input-container {
            margin: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 120px;
        }
    </style>
</head>
<body>
    <h2>ðŸš€ CodeChef AI Agent - Scheduler</h2>
    
    <div>
        <button class="btn" onclick="schedule('run_now')">Run Now</button>

        <div class="input-container">
            <input type="time" id="timeInput">
            <button class="btn" onclick="schedule('time')">Schedule by Time</button>
        </div>

        <div class="input-container">
            <input type="number" id="intervalInput" placeholder="Minutes" edit="true" min="30">
            <button class="btn" onclick="schedule('interval')">Schedule by Interval Minimum 30 minutes</button>
        </div>
    </div>

    <h3>Live Output</h3>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById("output");
        const eventSource = new EventSource("/output");

        eventSource.onmessage = function(event) {
            outputDiv.innerHTML += event.data + "<br>";
            outputDiv.scrollTop = outputDiv.scrollHeight; // Auto-scroll
        };

        function schedule(type) {
            let data = { type };

            if (type === "time") {
                data.time = document.getElementById("timeInput").value;
                if (!data.time) return alert("Please select a valid time.");
            }

            if (type === "interval") {
                data.interval = document.getElementById("intervalInput").value;
                if (!data.interval || data.interval <= 0) return alert("Enter a valid interval in minutes.");
            }

            fetch("/schedule", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error scheduling: " + error));
        }
    </script>
</body>
</html>
