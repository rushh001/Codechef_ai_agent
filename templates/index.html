<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef AI Agent - Live Output</title>
    <style>
        /* General Styles */
        body {
            font-family: "Consolas", "Courier New", monospace;
            background-color: #121212;
            color: #00ff00;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            font-size: 32px;
            color: #00ff00;
            text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Terminal-style Output Box */
        #output {
            background: #000;
            width: 90%;
            max-width: 1500px;
            height: 600px;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #00ff00;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 30px;
            line-height: 1.5;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
        }

        /* Scrollbar Styling */
        #output::-webkit-scrollbar {
            width: 10px;
        }

        #output::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 10px;
        }

        #output::-webkit-scrollbar-track {
            background: #222;
        }
    </style>
</head>
<body>
    <h2>ðŸš€ CodeChef AI Agent - Live Output</h2>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById("output");
        const eventSource = new EventSource("/output");

        eventSource.onmessage = function(event) {
            outputDiv.innerHTML += event.data + "<br>";
            outputDiv.scrollTop = outputDiv.scrollHeight;  // Auto-scroll
        };
    </script>
</body>
</html>
